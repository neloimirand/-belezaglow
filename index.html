
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beleza Glow - Elite Beauty Marketplace</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#9D174D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BelezaGlow">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3138/3138316.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              onyx: '#0F0F14',
              ruby: '#9D174D',
              gold: '#D4AF37',
              offwhite: '#FFFBFC',
              quartz: '#B8AEB5',
              emerald: '#1F7A5C',
              darkCard: '#1A1A22',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { 
          font-family: 'Inter', sans-serif; 
          transition: background-color 0.5s ease, color 0.5s ease;
          -webkit-font-smoothing: antialiased;
          overscroll-behavior-y: contain; /* Evita pull-to-refresh em PWAs */
        }
        .dark body {
          background-color: #0F0F14;
          color: #FFFBFC;
        }
        h1, h2, h3, .font-serif { 
          font-family: 'Playfair Display', serif; 
          letter-spacing: -0.04em;
        }
        .luxury-shadow {
          box-shadow: 0 30px 60px -12px rgba(15, 15, 20, 0.15);
        }
        .dark .luxury-shadow {
          box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
        }
        .ruby-shadow {
          box-shadow: 0 15px 35px -5px rgba(157, 23, 77, 0.4);
        }
        .gold-glow {
          box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        .animate-fade-in {
          animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .glass-dark {
          background: rgba(15, 15, 20, 0.95);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-light {
          background: rgba(255, 251, 252, 0.85);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(15, 15, 20, 0.05);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #9D174D; border-radius: 10px; }
        
        .theme-transition * {
          transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease !important;
        }

        /* Fix para iOS Safe Areas */
        @supports (padding: env(safe-area-inset-bottom)) {
          .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
          }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="text-onyx bg-offwhite dark:bg-onyx dark:text-offwhite">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
